<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png
    " alt="austronaut1" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png
    " alt="austronaut2" id="astronaut2">

    <form action="">
     <h1>Rocket around the moon with your BFFs
    </h1> 
    <label class="block-display" for="">departure country</label>
     <select name="countries" id="countries">
         <option value="india">India</option>
         <option value="usa">USA</option>
         <option value="uae">UAE</option>
     </select>
     <label class="block-display"
     for="Travellers">No. of Space Travellers
    </label>
     <input type="number">
     <label class="block-display"
     for="email">Your email
    </label>
     <input type="text" placeholder="">
     <label class="block-display"
     for="rent">Do you wanna rent a space suit?
    </label>
     <input type="radio" class="rent-button" value="yes">
     <label for="Yes">Yes, Please
    </label>
     <input type="radio" class="rent-button" value="no">
     <label for="noss">No, I have my own
    </label>
<input id="button" type="submit" value="TAKE US TO SPACE">
    </form>
</body>
</html>
